<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Criar um ponto de coleta</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/create-point.css" />
    <link rel="stylesheet" href="/styles/responsive.css" />
  </head>
  <body>
    <div id="page-create-point">
      <header>
        <img src="./assets/icones/logo.svg" alt="Logomarca" />
        <a href="./index.html">
          <span></span>
          Voltar para home</a
        >
      </header>
      <form action="">
        <h1>Cadastro do ponto de coleta</h1>

        <fieldset>
          <legend>
            <h2>Dados da entidade</h2>
          </legend>
          <div class="field">
            <label for="name">Nome da entidade</label>
            <input type="text" name="name" />
          </div>
          <div class="field-group">
            <div class="field">
              <label for="address">Endereço</label>
              <input type="text" name="address" />
            </div>

            <div class="field">
              <label for="address2">Número/Complemento</label>
              <input type="number" name="address2" />
            </div>
          </div>
          <div class="field-group">
            <div class="field">
              <label for="uf">Estado</label>
              <select name="uf" id="">
                <option value="">Selecione o Estado</option>
              </select>
            </div>

            <div class="field">
              <label for="city">Cidade</label>
              <select name="city" id="" disabled>
                <option value="">Selecione a Cidade</option>
              </select>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>
            <h2>Itens da coleta</h2>
          </legend>
        </fieldset>

        <button type="submit">Cadastro de ponto de coleta</button>
      </form>
    </div>
    <script src="./scripts/create-point.js"></script>
  </body>
</html>
